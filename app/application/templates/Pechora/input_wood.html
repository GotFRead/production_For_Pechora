<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод на складе</title>
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
    {% extends 'base_generic.html' %}
    {% block content %}
<div class="input-group">
    <form method="POST" action="add_wood/">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="form-group"> <label class="error"> {{ message|safe }} </label> </div>
            {% endfor %}
        {% endif %}

        <div class="form-group"> <label> Выберите тип древесины </label>  <select class="form-control" name="name_wood" required id="id_name_wood">
               <option value selected>--------</option>
                {% for type_of_wood in type_of_woods  %}
                <option value="{{type_of_wood.id}}">{{type_of_wood.name}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group"> <label> Выберите номер поставки </label>  <select class="form-control" name="id_delivery" required id="id_delivery_number">
               <option value selected>--------</option>
                {% for delivery in deliveries  %}
                <option value="{{delivery.id}}">{{delivery.time_input_date}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group"> <label> Введите количество штук </label> <input class="form-control" type="number" name="count" > </div>
        <div class="form-group"> <label> Введите среднюю длину</label> <input class="form-control" type="number" name="lenght" > </div>
        <div class="form-group"> <label> Введите диаметр группы</label> <input class="form-control" type="number" name="diametr" > </div>
        <div class="form-group" align="center"><input class="butn btn-submit" type="submit" value="Завершить заполнение"></div>
        <div class="form-group"><label class="success">{{ success }}</label></div>
    </form>
</div>
    {% endblock %}
</body>
</html>
